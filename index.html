<!DOCTYPE html>
<html>

<head>
    <title> Neighborhood Map </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="container" id="menu">
        <aside class="col-sm-4" id="filterSearch">
            <div class="row">
                <input class="filter-text" data-bind="textInput: query" placeholder="Filter: Ex: Park, pizza, library">
            </div>
            <div class="row">
                <div>
                    <div data-bind="foreach: filtered">
                        <a data-bind="text: title, click: showInfo"></a>
                        <br>
                    </div>
                    <br>
                </div>
            </div>
        </aside>
    </nav>


    <div id="map"></div>

    <!-- Load the KnockoutJS package -->
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
    <!-- Load the JS API ASYNCHRONOUSLY -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCq1GE9uIunJEUzqnfxH8id_xknI7okebk&callback=initMap"
        async defer></script>
</body>

</html>

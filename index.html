<!DOCTYPE html>
<html>

<head>
    <title> Neighborhood Map </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="options-box">
            <h2> Target Exploration Areas </h2>
            <div>
                <input id="show" type="button" value="Show Locations">
                <input id="hide" type="button" value="Hide Locations">
            </div>
            <hr>
            <div>
                <ul data-bind="foreach: locationsList">
                    <li data-bind="text: title"></li>
                    <li data-bind="text: location"></li>
                </ul>
            </div>
            <hr>
            <div>
                <input id="filter-places-text" type="text" placeholder="Ex: Park">
                <input id="filter-places" type="button" value="Filter">
            </div>
            <hr>
            <div>
                <span class="text"> Search Nearby for Places </span>
                </br>
                <input id="places-search" type="text" placeholder="Ex: Pizza, Burgers">
                <input id="go-places" type="button" value="Go">
            </div>
        </div>
    </div>
    <div id="map"></div>
    <!-- Load the KnockoutJS package -->
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
    <!-- Load the JS API ASYNCHRONOUSLY -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCq1GE9uIunJEUzqnfxH8id_xknI7okebk&callback=initMap"
        async defer></script>

</body>

</html>

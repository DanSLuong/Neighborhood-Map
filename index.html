<!DOCTYPE html>
<html>

<head>
    <title> Neighborhood Map </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid" id="menu">
        <nav class="navbar">
            <div class="row">
                <div class="col">
                    <input id="filter-box" data-bind="textInput: query" placeholder="Filter: Ex: Park, pizza, library">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3-xs-3">
                    <div data-bind="foreach: filteredResult">
                        <a class="locations" data-bind="text: title, click: clickedLocation"></a>
                        <br>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row" id="map-window">
            <div id="map"></div>
        </div>
    </div>


    <!-- Load the KnockoutJS package -->
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
    <!-- Load the JS API ASYNCHRONOUSLY -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCq1GE9uIunJEUzqnfxH8id_xknI7okebk&callback=initMap"
        async defer></script>
</body>

</html>
